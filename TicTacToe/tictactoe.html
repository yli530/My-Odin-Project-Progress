<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="full-screen blueBackground">
        <div class="title" id="title">
            Tic Tac Toe
        </div>
        <div class="gameBoard" id="gameBoard">
            <div class="gameRow">
                <div class="gameCell orange" id="space00">x</div>
                <div class="gameCell orange" id="space01">x</div>
                <div class="gameCell orange" id="space02">x</div>
            </div>
            <div class="gameRow">
                <div class="gameCell orange" id="space10">x</div>
                <div class="gameCell orange" id="space11">o</div>
                <div class="gameCell orange" id="space12">x</div>
            </div>
            <div class="gameRow">
                <div class="gameCell orange" id="space20">x</div>
                <div class="gameCell orange" id="space21">x</div>
                <div class="gameCell orange" id="space22">x</div>
            </div>
        </div>
        <div>
            <button id="resetButton">Reset</button>
        </div>
    </div>
    <script src="tictactoe.js"></script>
</body>

</html>
